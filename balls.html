<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<style>
	.circle{
		height: 100px;
		width: 100px;
		border-radius: 50px;
		position: absolute;
		background: red;
		transition: 1s;
	}

	.btn{
		height: 60px;
		width: 200px;
		position: absolute;
	}
	.win{
		left: 750px;
		top: 300px;
		position: absolute;

		width: 400px;
		height: 300px;
		background: green;
		border-radius: 20px;
		display: none;
	}
	.loos{
		left: 750px;
		top: 300px;
		position: absolute;

		width: 400px;
		height: 300px;
		background: red;
		border-radius: 20px;
		display: none;
	}
</style>
<body>
<h1 style="left: 890px; top: 30px;position: absolute;">Очки: <span class="score">0</span></h1>

<div class="loos"><h1 style="left:150px;top: 100px;position: absolute;">Losser!</h1></div>

<div class="circle" style="left: 1100px; top: 800px;"></div>
<div class="circle" style="left: 1600px; top: 250px;"></div>



<script>
let score = 0;

let circle = document.querySelectorAll(".circle");
let button = document.querySelector(".btn");
let win = document.querySelector(".win");
let loos = document.querySelector(".loos");
	

	button.onclick = function(){
		for (let i=0;i<16;i=i+1 ){
		circle[i].style.display = "block";
		circle[0].style.left = "200px";
		circle[0].style.top = "200px";

		circle[1].style.left = "750px";

		circle[4].style.left = "1100px";
		circle[4].style.top = "150px";

		circle[5].style.left = "400px";
		circle[5].style.top = "50px";

		circle[6].style.left = "700px;";
		circle[6].style.top = "100px";

		circle[7].style.left = "400px";
		circle[7].style.top = "400px";

		circle[8].style.left = "900px";
		circle[8].style.top = "700px";

		circle[9].style.left = "800px";

		circle[10].style.left = "750px";

		circle[11].style.left = "1300px";

		circle[14].style.top = "800px";

		circle[15].style.left = "1600px";
		circle[15].style.top = "600px";
		}
	}

	function timer(){
			loos.style.display = "block";
			for (let i=0;i<16;i=i+1 ){
				circle[i].style.display = "none";
			}
		}
	setTimeout (timer ,10000);


	for (let i=0;i<16;i=i+1 ){
		circle[i].onclick = function(){
			circle[i].style.display = "none";
			score = score + 1;
			document.querySelector(".score").innerHTML = score;
			if (score == 16){
				win.style.display = "block";
			}	
		}
	}





</script>
</body>
</html>
